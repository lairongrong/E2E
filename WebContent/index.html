<!DOCTYPE HTML>
<html>
<head>
<title>User Profile</title>
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search by User Name</button>
</div>


<div class="leftArea">
<ul id="userList"></ul>
</div>

<form id="userForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="userId" name="id" type="text" disabled />

<label>Name:</label>
<input type="text" id="name" name="name" required>

<label>ContactID:</label>
<input type="text" id="contactid" name="contactid"/>

<label>ActiveStatus:</label>
<input type="text" id="activestatus" name="activestatus"/>

<label>RoleID:</label>
<input type="text" id="roleid" name="roleid"/>

</div>


</form>

<script src="js/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
